---
# netdata-server/handlers/main.yml

- name: 'openSUSE/SUSE: zypper refresh'
  community.general.zypper_repository:
    name: '*'
    runrefresh: 'true'
  when:
    - 'ansible_os_family == "Suse"'

- name: 'Restart the netdata service'
  ansible.builtin.service:
    name: "{{ systemd_unit_name }}"
    state: 'restarted'
